<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="project 2.css">
        
       
    </head>
  <body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"></span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Enter celcius Temperature">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Enter fahrenheit Temperature">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Enter kelvin Temperature">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>ALL CLEAR</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
